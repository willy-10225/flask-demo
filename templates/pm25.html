<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5全台資訊</title>
    <style>
        .date{
            background-color: navy;
            color: white;
            display: inline-block;
            padding: 6px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>PM2.5全台資訊</h1>
    <p class="date">目前時間:{{today}}</p>
    <table border="1">
        <thead>
            <tr>
                {%for column in columns%}
                <th>{{column}}</th>
                {%endfor%}
            </tr>
        </thead>
        <tbody>
            {%for value in values%}  
            <tr>
                {%for i in value%}
                <td>{{i}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
        </tbody>
    </table>
    
    
</body>
</html>
